<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product">
        <img class="product-image" src="https://i.ibb.co/71FftY9/razer-kitty-headset.webp" alt="razer kitty headset">
        <div class="product-info">
            <span class="shipping-offer">Free shipping</span>  
            <p class="product-name">Razer Kraken Kitty Edit Gaming Headset Quartz</p>
            <span class="old-price">1599,-</span>
            <span class="new-price">799,-</span>
            <p class="offer-info">This offer is valid until April 3 or as long as stock lasts!</p>
            <button class="btn primary">Add to cart</button>
            <div class="stock">
                <div class="stock-status"></div>
                <p class="stock-info">50+ pcs. in stock</p>
            </div>
            <div class="buttons">
                <button class="btn secondary">
                    <i class="btn-icon fa-solid fa-scale-balanced"></i>
                    <span class="btn-text">Add to cart</span>
                </button>
                <button class="btn secondary">
                    <i class="btn-icon fa-regular fa-heart"></i>
                    <span class="btn-text">Add to wishlist</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
